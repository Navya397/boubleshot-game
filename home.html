<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Bubble Shot</title>

  <!-- Embedded CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: white;
      min-height: 100vh;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 15px 30px;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #ccc;
      text-decoration: none;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #fff;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(135deg, #2e2e50, #1e1e2f);
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .btn {
      background: #f76c6c;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff5e5e;
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">Bubble Shot</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="index.html">Login</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Welcome to Bubble Shot</h1>
    <p>Play. Pop. Win! Enjoy our simple bubble shooting game.</p>
    <a href="login.html" class="index.html">Get Started</a>
  </section>
</body>
</html>
